<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Event Management System</title>
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" as="style">
    <link rel="preload" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css" as="style">
    <link rel="preload" href="css/styles.css" as="style">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="light">

    <!-- Header -->
    <header class="bg-dark text-white shadow-sm">
        <div class="container py-3">
            <div class="d-flex flex-wrap justify-content-between align-items-center">
                <h1 class="h3 mb-0 fw-bold">ðŸŽ¯ Smart Events</h1>
                <nav class="d-flex align-items-center">
                    <a href="index.html" class="text-white text-decoration-none mx-2 fw-semibold">Home</a>
                    <a href="dashboard.html" class="text-white text-decoration-none mx-2 fw-semibold">Dashboard</a>
                    <a href="profile.html" class="text-white text-decoration-none mx-2 fw-semibold" id="profile-link">Profile</a>
                    <a href="login.html" class="text-white text-decoration-none mx-2 fw-semibold" id="login-link">Login</a>
                    <a href="#" class="text-white text-decoration-none mx-2 fw-semibold" id="logout-link" style="display: none;">Logout</a>
                    <button class="btn btn-outline-light btn-sm ms-3" id="theme-toggle">ðŸŒ™ Theme</button>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-4">
        
        <!-- Search and Filters -->
        <section id="filters" class="mb-5 p-3 bg-light rounded shadow-sm">
            <div class="row g-3">
                <div class="col-md-3">
                    <input type="text" id="search-bar" class="form-control" placeholder="ðŸ” Search events...">
                </div>
                <div class="col-md-3">
                    <select id="category-filter" class="form-select">
                        <option value="">All Categories</option>
                        <option value="Seminar">Seminar</option>
                        <option value="Concert">Concert</option>
                        <option value="Workshop">Workshop</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select id="location-filter" class="form-select">
                        <option value="">All Locations</option>
                        <option value="New York">New York</option>
                        <option value="Los Angeles">Los Angeles</option>
                        <option value="Chicago">Chicago</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <input type="date" id="date-filter" class="form-control">
                </div>
            </div>
        </section>

        <!-- Calendar + Tagline -->
        <section id="calendar-section" class="mb-5">
            <div class="row g-4">
                <!-- Calendar Column -->
                <div class="col-lg-7">
                    <h2 class="h4 fw-bold mb-3 text-primary">ðŸ“… Event Calendar</h2>
                    <div id="datepicker" class="mx-auto border rounded p-3 bg-white shadow-sm"></div>
                </div>
                <!-- Tagline Column -->
                <div class="col-lg-5 d-flex align-items-center">
                    <div class="p-4 bg-light rounded shadow-sm w-100 text-center">
                        <h5 class="fw-bold text-success mb-2">âœ¨ Plan Your Days!</h5>
                        <p class="mb-0 text-muted">Stay ahead of the game â€“ never miss an important event again.  
                        Organize, enjoy, and make every moment count!</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Upcoming Events -->
        <section id="events-list">
            <h2 class="h4 fw-bold mb-3 text-success">ðŸŽ‰ Upcoming Events</h2>
            <div id="events-container" class="row g-3"></div>
            <div id="pagination" class="d-flex justify-content-center mt-4"></div>
        </section>
    </main>

    <!-- Event Details Modal -->
    <div class="modal fade" id="event-modal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content shadow-lg rounded-4">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="modal-title"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul class="list-unstyled mb-3">
                        <li id="modal-date"></li>
                        <li id="modal-time"></li>
                        <li id="modal-venue"></li>
                        <li id="modal-description"></li>
                        <li id="modal-organizer"></li>
                    </ul>
                    <form id="registration-form" class="border-top pt-3">
                        <div class="mb-3">
                            <input type="text" id="name" class="form-control" placeholder="ðŸ‘¤ Your Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" id="email" class="form-control" placeholder="ðŸ“§ Your Email" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">âœ… Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Popup -->
    <div class="modal fade" id="confirmation-popup" tabindex="-1">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content text-center p-3 rounded-4">
                <div class="modal-body">
                    <p class="mb-0 fw-bold text-success">âœ… Registration Successful!</p>
                </div>
                <div class="modal-footer border-0">
                    <button class="btn btn-primary w-100" id="close-popup" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
